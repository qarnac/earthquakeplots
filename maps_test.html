<!DOCTYPE html>

<style type="text/css">
   </style>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; width: 100%;margin: 0; padding: 0 }
      #map_canvas { height: 100%; width: 75% }
	  #list{height: 100%; width: 25%}
	  #container{height: 100%; width: 100%}
    .style1 {background-color:#ffffff;font-weight:bold;border:2px #006699 solid;}
	.highlight{ background-color:#FFFF00; }
	.correct{background-color:#00FF00; }
	.incorrect{background-color:#FF0000;}
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAbQ2QrFsMaM8lch6tM_T_qVdZfKgZrFkg&sensor=false">
    </script>
	<script type="text/javascript" src="infoBox.js"></script>
    <script type="text/javascript" src="listFunctions.js" ></script>
    <script type="text/javascript" src="map_functions.js"  ></script>
	<script type="text/javascript" src="parser.js"> </script>
  </head>
  <body onload="initialize()">
	<div id="container" > 
		<div id="list" style="float: left">
		  <table id="earthquakeTable" borderColor=#000000 border=1>
		    <tr>
		      <th> General Area </th>
		      <th> Magnitude </th>
			  <th> Latitude </th>
			  <th> Longitude </th>
		      </tr>
		    </table>
			<button id="Hide" onclick="invertPlacemarkVisibility()"> Hide Placemarks </button>
			<button id="plotAllButton"  onclick="plotAllEarthquakes()"> Plot All Earthquakes</button>
		</div>
		<div id="map_canvas" style="float: right"></div>
	</div>
  </body>
</html>
