<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; width: 100%;margin: 0; padding: 0 }
      #map_canvas { height: 100%; width: 80% }
	  #list{height: 100%; width: 20%}
	  #container{height: 100%; width: 100%}
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAbQ2QrFsMaM8lch6tM_T_qVdZfKgZrFkg&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
        var myOptions = {
          center: new google.maps.LatLng(53.763325,-2.579041),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            myOptions);
		map.setZoom(9);
		var kml=new google.maps.KmlLayer("https://raw.github.com/qarnac/earthquakeplots/master/earthquake.kml?variable=23", myOptions)
		kml.setMap(map);
      }
    </script>
  </head>
  <body onload="initialize()">
	<div id="container" > 
		<div id="list" style="float: left">
			<script type="text/javascript">
				//createList();
			</script>
		</div>
		<div id="map_canvas" style="float: left"></div>
	</div>
  </body>
</html>
